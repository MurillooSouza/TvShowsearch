<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app to learn Fetch API using TV Maze API."
    />
    <title>TV shows search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="bar">
        <h1>🍿TV shows search🎞</h1>
        <form id="search-form">
          <input
            type="text"
            id="query"
            name="query"
            placeholder="type a show name"
          />
          <button>search</button>
        </form>
      </div>
      <div id="results">
        <p id="message"></p>
        <ul id="shows"></ul>
      </div>
      <p>by Murillo Souza</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
